    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />

    />
    <title>Diffie-Hellman Key Exchange</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1 class="navbar-brand text-center mx-auto">
          Diffie-Hellman Key Exchange
        </h1>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row description">
        <div class="col">
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
            <b>Diffie-Hellman Key Exchange machanism using HTML and JavaScript. Consider the end user as one of the parties (Alice) and the JavaScript application as the other party (Bob).</b>
            </div>
            <div class="col-lg-2"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-12">
          <div class="panel-1">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Enter the private key for Alice</label
              >
              <input
                type="email"
                class="form-control"
                id="aliceKey"
                placeholder="Enter the key"
              />
            </div>
            <button class="btn btn-primary" id="calculate">Calculate</button>
          </div>
        </div>
        <div class="col-lg-9 col-md-12">
          <div class="panel-2">
            <div id="ans">
             
            </div>
          </div>
        </div>
      </div>
    </div>
